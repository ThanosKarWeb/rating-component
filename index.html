<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>

</head>
<body>
  <div class="rb-box">
    <!-- Radio Button Module -->
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <div class="rb-bar">
          <div><input type="radio" id="r1" name="select" value="1" disabled>         
          <label for="r1">1</label></div>

                  
          <div><input type="radio" id="r2" name="select" value="2"> <label for="r2">2</label></div>

          
          <div><input type="radio" id="r3" name="select" value="3"><label for="r3">3</label></div>

                   
          <div><input type="radio" id="r4" name="select" value="4" ><label for="r4">4</label></div>

                  
          <div><input type="radio" id="r5" name="select" value="5" checked> <label for="r5">5</label></div>
      </div>

    <div class="button-box">
      <button>Submit</button>
    </div>

  </div> <!-- box ends -->
</body>
</html>
